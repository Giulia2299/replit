<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Sito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #508ef1;
        }

        header {
            background-color: #2c64e8;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 10px 20px;
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        /* Stile per il menu hamburger */
        .menu-toggle {
            display: none;
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        @media (max-width: 600px) {
            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                background-color: #2c64e8;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            nav a {
                display: block;
                margin: 10px 0;
                width: 100%;
                text-align: center;
                color: white;
                border: none;
            }

            nav.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Animali del mondo</h1>
        <button class="menu-toggle" id="menu-toggle">â˜°</button>
    </header>

    <nav id="nav-menu">
        <a href="home.html">Home</a>
        <a href="galleria.html">Galleria</a>
        <a href="contatti.html">Contatti</a>
    </nav>

    <div class="container">
        <h2>Benvenuto nel mio sito!</h2>
        <p>Qui puoi trovare i link per le varie pagine del sito.</p>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('nav-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
