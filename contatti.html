<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        body {
            background-color: #508ef1; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #2c64e8;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            margin: 0 0.5rem;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .content {
            padding: 2rem;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .map {
            display: flex;
            justify-content: center;
        }

        iframe {
            border: 0;
            width: 80%;
            height: 400px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 1rem;
            background-color: #444;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 60px;
            right: 10px;
            border-radius: 5px;
        }

        .menu a {
            padding: 1rem;
            border-bottom: 1px solid #555;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contatti</h1>
    </header>

    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="home.html">About</a>
        <a href="Galleria.html">Gallery</a>
        <a href="Contatti.html">Contact</a>
    </nav>

    <div class="content">
        <div class="contact-info">
            <h2>Contattaci</h2>
            <p>Ufficio: Campo San Barnaba, 30100 Venezia VE</p>
            <p>Telefono: +39 041 123 4567</p>
            <p>Email: info@animalidelmondo.com</p>
        </div>

        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.123456789!2d12.319123!3d45.434567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477123456789abcdef%3A0x1234567890abcdef!2sPiazza%20San%20Marco%2C%20Venezia!5e0!3m2!1sit!2sit!4v1234567890123" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
