<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #508ef1;
        }

        header {
            background-color: #2c64e8;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        /* Menu fisso */
        .fixed-menu {
            display: flex;
            justify-content: center;
            background-color: #444;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .fixed-menu a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            margin: 0 0.5rem;
        }

        .fixed-menu a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Menu hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 1rem;
            background-color: #444;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #444;
            position: absolute;
            top: 60px;
            right: 10px;
            border-radius: 5px;
            width: 200px;
        }

        .menu a {
            padding: 1rem;
            border-bottom: 1px solid #555;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background-color: #555;
        }

        /* Media query per schermi piccoli */
        @media (max-width: 768px) {
            .fixed-menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .menu {
                display: none;
            }

            .menu.show {
                display: flex;
            }
        }

        /* Galleria responsive */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Adatta automaticamente il numero di colonne */
            gap: 20px;
            padding: 2rem;
            margin-top: 60px; /* Per evitare che le immagini si sovrappongano al menu fisso */
        }

        .gallery img {
            width: 100%; /* Rende l'immagine responsiva */
            height: auto; /* Mantiene il rapporto di aspetto */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Effetto hover per ingrandire leggermente l'immagine */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery</h1>
    </header>

    <!-- Menu fisso -->
    <nav class="fixed-menu">
        <a href="index.html">Home</a>
        <a href="home.html">About</a>
        <a href="Galleria.html">Gallery</a>
        <a href="Contatti.html">Contact</a>
    </nav>

    <!-- Icona hamburger -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menu hamburger -->
    <nav class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="home.html">About</a>
        <a href="Galleria.html">Gallery</a>
        <a href="Contatti.html">Contact</a>
    </nav>

    <!-- Galleria di immagini -->
    <div class="gallery">
        <img src="img/img1.jpg" alt="img1">
        <img src="img/img2.jpg" alt="img2">
        <img src="img/img3.jpg" alt="img3">
        <img src="img/img4.jpg" alt="img4">
        <img src="img/img5.jpg" alt="img5">
        <img src="img/img6.jpg" alt="img6">
        <img src="img/img7.jpg" alt="img7">
        <img src="img/img8.jpg" alt="img8">
        <img src="img/img9.jpg" alt="img9">
        <img src="img/img10.jpg" alt="img10">
    </div>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script>
        // Toggle the 'show' class to open or close the hamburger menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
